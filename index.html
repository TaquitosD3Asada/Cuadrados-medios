<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Productos Medios</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Algoritmo de</span>
            <span class="site-heading-lower">Productos Medios</span>
        </h1>
    </header>

    <section class="page-section clearfix">
        <div class="container">
            <div class="form-container">
                <div class="form-content">
                    <label for="semilla1">Semilla 1:</label>
                    <input type="text" id="semilla1" placeholder="Ingrese la primera semilla">

                    <label for="semilla2">Semilla 2:</label>
                    <input type="text" id="semilla2" placeholder="Ingrese la segunda semilla">

                    <label for="iteraciones">Cantidad de Iteraciones:</label>
                    <input type="text" id="iteraciones" placeholder="Ingrese la cantidad de iteraciones">

                    <button id="btnGenerar">Generar Números</button>
                    <button id="btnReiniciar">Reiniciar</button> <!-- Botón para reiniciar el formulario -->
                </div>
                <!-- Nueva sección para los resultados -->
                <div class="resultados-container">
                    <h2>Resultados:</h2>
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Elaborado por: Kevin Alí Maldonado López</p>
        </div>
    </footer>
    <script src="js/Proyecto-Simulacion(ProductosMedios)/js/algoritmoProductosMedios.js"></script> 
    <script src="js/scripts.js"></script>
</body>

</html>
